<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .main-content {
            padding: 30px 20px;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
        }

        .scan-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            animation: scanPulse 2s infinite;
        }

        @keyframes scanPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 193, 7, 0.4);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .rental-list {
            margin-top: 30px;
        }

        .rental-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            position: relative;
            transition: all 0.3s ease;
        }

        .rental-item.out {
            border-right: 4px solid #ff6b6b;
            background: linear-gradient(90deg, #fff5f5 0%, #f8f9fa 100%);
        }

        .rental-item.returned {
            border-right: 4px solid #4CAF50;
            background: linear-gradient(90deg, #f0f8f0 0%, #f8f9fa 100%);
        }

        .rental-code {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .rental-time {
            font-size: 13px;
            color: #666;
            margin-bottom: 3px;
        }

        .rental-status {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 8px;
        }

        .status-out {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status-returned {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            background: #f8f9fa;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card.out-stat {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5 0%, #f8f9fa 100%);
        }

        .stat-card.returned-stat {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #f0f8f0 0%, #f8f9fa 100%);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card.out-stat .stat-number {
            color: #ff6b6b;
        }

        .stat-card.returned-stat .stat-number {
            color: #4CAF50;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .action-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
            font-weight: 500;
        }

        .manual-input-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }

        .manual-input-section h4 {
            margin-bottom: 15px;
            color: #495057;
            text-align: center;
        }

        .manual-input-section input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .clear-data-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 12px;
            border: 1px solid #ffeaa7;
            text-align: center;
        }

        .clear-data-section h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <p>×¡×¨×•×§ QR ×œ××¡×™×¨×” ×•×”×—×–×¨×”</p>

        <div class="main-content">

            <div class="action-info">
                ğŸ’¡ <strong>×¡×¨×™×§×” ×¨××©×•× ×”:</strong> ××¡×™×¨×ª ××˜×¨×™×”<br>
                ğŸ’¡ <strong>×¡×¨×™×§×” ×©× ×™×™×”:</strong> ×”×—×–×¨×ª ××˜×¨×™×”
            </div>

            <div id="status-message" class="status-message"></div>
            
            <div id="video-container">
                <video id="qr-video"></video>

            <button id="start-scan" class="btn btn-primary">
                ğŸ“± ×”×ª×—×œ ×¡×¨×™×§×”
            </button>
            
            <button id="stop-scan" class="btn btn-secondary" style="display: none;">

            </button>
            
            <div class="rental-list">
                <h3 style="margin-bottom: 15px; color: #333; text-align: center;">×¤×¢×™×œ×•×ª ××—×¨×•× ×”</h3>

                <h4>× ×™×§×•×™ × ×ª×•× ×™×</h4>

                </button>

        </div>
    </div>

    <script>
        class UmbrellaTracker {
            constructor() {
                this.scanner = null;
                this.rentals = this.loadRentals();
                this.initializeElements();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeElements() {
                this.startBtn = document.getElementById('start-scan');
                this.stopBtn = document.getElementById('stop-scan');
                this.videoContainer = document.getElementById('video-container');
                this.video = document.getElementById('qr-video');
                this.statusMessage = document.getElementById('status-message');
                this.rentalItems = document.getElementById('rental-items');
                this.totalOut = document.getElementById('total-out');
                this.totalReturned = document.getElementById('total-returned');
                this.clearReturnedBtn = document.getElementById('clear-returned');
                this.clearAllBtn = document.getElementById('clear-all');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.clearReturnedBtn.addEventListener('click', () => this.clearReturnedItems());
                this.clearAllBtn.addEventListener('click', () => this.clearAllItems());
            }

            async startScanning() {
                try {
                    if (!this.isSecureContext()) {
                        this.showHTTPSWarning();
                        return;
                    }

                    this.showStatus('××ª×—×™×œ ××¦×œ××”...', 'info');
                    
                    this.scanner = new QrScanner(
                        this.video,
                        (result) => this.handleScanResult(result.data),
                        {
                            highlightScanRegion: true,
                            highlightCodeOutline: true,
                        }
                    );

                    await this.scanner.start();
                    
                    this.startBtn.style.display = 'none';
                    this.stopBtn.style.display = 'block';
                    this.videoContainer.style.display = 'block';
                    this.showStatus('××¦×œ××” ××•×›× ×”! ×›×•×•×Ÿ ××œ ×§×•×“ QR', 'info');
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    if (error.name === 'NotAllowedError') {
                        this.showStatus('×’×™×©×” ×œ××¦×œ××” × ×“×—×ª×”. ×× × ××¤×©×¨ ×’×™×©×” ×œ××¦×œ××” ×•× ×¡×” ×©×•×‘.', 'error');
                    } else if (error.name === 'NotSupportedError') {
                        this.showHTTPSWarning();
                    } else {
                        this.showStatus('×©×’×™××ª ××¦×œ××”: ' + error.message, 'error');
                    }
                }
            }

            isSecureContext() {
                return window.isSecureContext || 
                       location.protocol === 'https:' || 
                       location.hostname === 'localhost' ||
                       location.hostname === '127.0.0.1';
            }

            showHTTPSWarning() {
                this.showStatus('âš ï¸ ×”××¦×œ××” ×“×•×¨×©×ª HTTPS. ×× × ×”×¢×œ×” ××ª ×”×§×•×‘×¥ ×œ×©×¨×ª ×××•×‘×˜×— ××• ×”×©×ª××© ×‘-localhost.', 'error');
                
                const manualInputHTML = `
                    <div class="manual-input-section" id="manual-input-section">
                        <h4>×”×–× ×” ×™×“× ×™×ª ×©×œ ×§×•×“ QR:</h4>
                        <input type="text" id="manual-qr-input" placeholder="×”×–×Ÿ ×§×•×“ QR ×™×“× ×™×ª" />
                        <button onclick="umbrellaTracker.handleManualInput()" class="btn btn-primary" style="margin: 0;">
                            ×”×•×¡×£ ×¨×™×©×•×
                        </button>
                    </div>
                `;
                
                if (!document.getElementById('manual-input-section')) {
                    const container = document.querySelector('.main-content');
                    container.insertAdjacentHTML('beforeend', manualInputHTML);
                }
            }

            handleManualInput() {
                const input = document.getElementById('manual-qr-input');
                const qrData = input.value.trim();
                
                if (qrData) {
                    this.handleScanResult(qrData);
                    input.value = '';
                } else {
                    this.showStatus('×× × ×”×–×Ÿ ×¢×¨×š ×§×•×“ QR', 'error');
                }
            }

            stopScanning() {
                if (this.scanner) {
                    this.scanner.stop();
                    this.scanner.destroy();
                    this.scanner = null;
                }
                
                this.startBtn.style.display = 'block';
                this.stopBtn.style.display = 'none';
                this.videoContainer.style.display = 'none';
                this.hideStatus();
            }

            handleScanResult(qrData) {
                const existingRental = this.findActiveRental(qrData);
                
                if (existingRental) {
                    // ××˜×¨×™×” ×‘×—×•×¥ - ××—×–×™×¨×™× ××•×ª×”
                    existingRental.status = 'returned';
                    existingRental.returnTime = new Date().toISOString();
                    this.showStatus(`âœ… ××˜×¨×™×” ${qrData} ×”×•×—×–×¨×” ×‘×”×¦×œ×—×”!`, 'success');
                    
                    // × ×’×Ÿ ×¦×œ×™×œ ×”×¦×œ×—×” ×× ××¤×©×¨
                    this.playSuccessSound();
                } else {
                    // ××˜×¨×™×” ×—×“×©×” ××• ×©×›×‘×¨ ×”×•×—×–×¨×” - ×™×•×¦××ª ×”×—×•×¦×”
                    this.rentals.unshift({
                        code: qrData,
                        rentTime: new Date().toISOString(),
                        status: 'out'
                    });
                    this.showStatus(`ğŸ“¤ ××˜×¨×™×” ${qrData} × ××¡×¨×”!`, 'warning');
                    
                    // × ×’×Ÿ ×¦×œ×™×œ ××–×”×¨×” ×× ××¤×©×¨
                    this.playWarningSound();
                }
                
                this.saveRentals();
                this.updateDisplay();
                
                // ×”×¡×ª×¨ ×”×•×“×¢×ª ×¡×˜×˜×•×¡ ××—×¨×™ 4 ×©× ×™×•×ª
                setTimeout(() => this.hideStatus(), 4000);
            }

            findActiveRental(code) {
                return this.rentals.find(rental => rental.code === code && rental.status === 'out');
            }

            playSuccessSound() {
                try {
                    // ×¦×œ×™×œ ×”×¦×œ×—×” ×¤×©×•×˜
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (e) {
                    // ×× ×œ× ××¦×œ×™×— ×œ× ×’×Ÿ ×¦×œ×™×œ, ×œ× × ×•×¨×
                }
            }

            playWarningSound() {
                try {
                    // ×¦×œ×™×œ ××–×”×¨×” ×¤×©×•×˜
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.4);
                } catch (e) {
                    // ×× ×œ× ××¦×œ×™×— ×œ× ×’×Ÿ ×¦×œ×™×œ, ×œ× × ×•×¨×
                }
            }

            clearReturnedItems() {
                if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”××˜×¨×™×•×ª ×©×”×•×—×–×¨×•?')) {
                    const returnedCount = this.rentals.filter(r => r.status === 'returned').length;
                    this.rentals = this.rentals.filter(rental => rental.status === 'out');
                    this.saveRentals();
                    this.updateDisplay();
                    this.showStatus(`ğŸ—‘ï¸ ${returnedCount} ××˜×¨×™×•×ª ×©×”×•×—×–×¨×• × ××—×§×•`, 'info');
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            clearAllItems() {
                if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”× ×ª×•× ×™×? ×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!')) {
                    if (confirm('××™×©×•×¨ ×¡×•×¤×™ - ×”×× ×œ×‘×˜×•×— ×œ×—×œ×•×˜×™×Ÿ ×œ××—×•×§ ×”×›×œ?')) {
                        this.rentals = [];
                        this.saveRentals();
                        this.updateDisplay();
                        this.showStatus('ğŸ—‘ï¸ ×›×œ ×”× ×ª×•× ×™× × ××—×§×•', 'info');
                        setTimeout(() => this.hideStatus(), 3000);
                    }
                }
            }

            loadRentals() {
                try {
                    return JSON.parse(localStorage.getItem('umbrellaRentals')) || [];
                } catch {
                    return [];
                }
            }

            saveRentals() {
                localStorage.setItem('umbrellaRentals', JSON.stringify(this.rentals));
            }

            updateDisplay() {
                const outCount = this.rentals.filter(r => r.status === 'out').length;
                const returnedCount = this.rentals.filter(r => r.status === 'returned').length;
                
                this.totalOut.textContent = outCount;
                this.totalReturned.textContent = returnedCount;
                
                // ×”×¦×’ ××ª 15 ×”×¤×¢×•×œ×•×ª ×”××—×¨×•× ×•×ª
                this.rentalItems.innerHTML = this.rentals
                    .slice(0, 15)
                    .map(rental => this.createRentalItemHTML(rental))
                    .join('');
            }

            createRentalItemHTML(rental) {
                const rentTime = new Date(rental.rentTime).toLocaleString('he-IL');
                const returnTime = rental.returnTime ? 
                    new Date(rental.returnTime).toLocaleString('he-IL') : null;
                
                const statusClass = rental.status === 'out' ? 'out' : 'returned';
                const statusText = rental.status === 'out' ? 'ğŸ“¤ ×‘×—×•×¥' : 'âœ… ×”×•×—×–×¨×”';
                const statusBadgeClass = rental.status === 'out' ? 'status-out' : 'status-returned';
                
                return `
                    <div class="rental-item ${statusClass}">
                        <div class="rental-code">ğŸ·ï¸ ××˜×¨×™×” ${rental.code}</div>
                        <div class="rental-time">× ××¡×¨×”: ${rentTime}</div>
                        ${returnTime ? `<div class="rental-time">×”×•×—×–×¨×”: ${returnTime}</div>` : ''}
                        <span class="rental-status ${statusBadgeClass}">
                            ${statusText}
                        </span>
                    </div>
                `;
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
            }

            hideStatus() {
                this.statusMessage.style.display = 'none';
            }
        }

        // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×” ×›×©×”×“×£ × ×˜×¢×Ÿ
        document.addEventListener('DOMContentLoaded', () => {
            window.umbrellaTracker = new UmbrellaTracker();
        });
    </script>
